    description: >-
      The Administrative Office of the United States Courts, or the
      Administrative Office (AO) for short, is the administrative agency of the
      United States federal court system, established in 1939. The central
      support entity for the federal judicial branch, the AO provides a wide
      range of legislative (legislative assistance), administrative, legal,
      financial, management, program (program evaluation), and information
      technology support services to the federal courts.
